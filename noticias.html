<body>
    <header>
        <nav class="cabecalho">
            <a href="./landing-page.html">
                <figure>
                        <img src="./midias/imgs/logo/GaneshLogoBranco.png" alt="">

            <ul>
                <li><a href="" id="sobre_nos"></a></li>
                <li class="barra">/</li>
                <li><a href="./noticias.html" id="noticias"></a></li>
            </ul>
        </nav>

        <aside class="idiomas" id="idiomas">
            <div class="opcoes_idioma" id="opcoes_idioma">
                <button class="opcao1">
                    <img src="./midias/imgs/icones/idiomas/BR.svg" alt="">
                    <h3>Pt-br</h3>
                </button>
                <button class="opcao2">
                    <img src="./midias/imgs/icones/idiomas/US.svg" alt="">

                    <span class="triangulo"></span>
                </button>
            </div>

    <main>
        <video autoplay muted loop class="background_noticias">
                <source src="./midias/videos/background noticias.mp4" type="video/mp4">

        <p class="mapa_do_site">
            <a href="" id="mapa_1"></a> / <span class="pagina_atual" id="mapa_2"></span>
        </p>

        <section class="todas_as_noticias">
            <h1 id="noticias_titulo"></h1>
            <ul class="lista_noticias" id="lista_noticias"></ul>
            <figure>
                <button id="btn_anterior">&lt;</button>
                <span id="botoes_paginas">1</span>
                <button id="btn_proximo">&gt;</button>
            </figure>
        </section>

    <footer>
        <ul>
            <li><a href="https://www.instagram.com/ganeshicmc/"><img src="./midias/imgs/icones/icon_instagram.svg" alt=""></a></li>

            <li><a href="https://github.com/ganesh-icmc"><img src="./midias/imgs/icones/icon_github.svg" alt=""></a></li>
